
name: M14 MEV Fair Ordering Tests

on:
  pull_request:
    paths:
      - "contracts/mev/**"
      - "services/mev-guard/**"
      - "tests/mev/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Instalar dependencias
        run: npm ci
      - name: Ejecutar tests M14
        run: npx hardhat test tests/mev/test_m14.spec.ts


