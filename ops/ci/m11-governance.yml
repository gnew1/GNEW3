
name: M11 Dynamic Governance Gates

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-m11:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Run hardhat tests
        run: npx hardhat test tests/governance/test_m11_dynamic_gates.ts


