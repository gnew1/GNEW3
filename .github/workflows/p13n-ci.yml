import { z } from "zod";

const PORT = Number(process.env.PORT || 8088);
const pool = new pg.Pool({ connectionString: process.env.DATABASE_URL });

const app = Fastify({ logger: pino({ level: "info" }) });
app.register(helmet);
app.register(cors, { origin: true });

