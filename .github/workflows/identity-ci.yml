name: Identity CI

on:
  push:
    paths:
      - 'services/identity/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/identity-ci.yml'
  pull_request:
    paths:
      - 'services/identity/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies (filtered)
        run: pnpm install -r --filter "@gnew/identity..."

      - name: Build
        run: pnpm -r --filter "@gnew/identity" run build --if-present

      - name: Test
        run: pnpm -r --filter "@gnew/identity" run test -- --run --reporter=dot
